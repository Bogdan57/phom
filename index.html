  <form class="field">
    <input type="text" class="number_field" />
  </form>
  <section class="numbers">
		 <div class="numbers__list">
       <div class="row">
          <button type="submit" class="numbers__button--action">CE</button>
          <button input type="submit" class="numbers__button--action">C</button>
          <button class="numbers__button--action"><div class="triangle"></div></button>
          <button input type="submit" class="numbers__button--action">/</button>
       </div>
       <div class="row1">
         <button input type="submit" class="numbers__button">7</button>

         <button input type="submit" class="numbers__button--action">*</button>
       </div>
       <div class="row2">
         <button input type="submit" class="numbers__button">4</button>
         <button input type="submit" class="numbers__button">5</button>

       </div>  
       <div class="row3">  
         <button input type="submit" class="numbers__button">1</button>
         <button input type="submit" class="numbers__button">2</button>
         <button input type="submit" class="numbers__button">3</button>
         <button input type="submit" class="numbers__button--action">+</button>
       </div> 
       <div class="row4">
         <button input type="submit" class="numbers__button--action">+/-</button>
         <button input type="submit" class="numbers__button">0</button>

         <button input type="submit" class="numbers__button--action">=</button>
       </div> 
	  </div>
  </section>
