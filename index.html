<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="box">
    <form class="field">
        <input type="text" class="number__field" />
    </form>
    <section class="numbers">
        <div class="numbers__list">
            <div class="row">
                <button type="button" class="numbers__button numbers__button--action">CE</button>
                <button type="button" class="numbers__button numbers__button--action">C</button>
                <button class="numbers__button numbers__button--action"><div class="triangle"></div></button>
                <button type="button" class="numbers__button numbers__button--action">/</button>
            </div>
            <div class="row">
                <button type="button" class="numbers__button">7</button>
                <button type="button" class="numbers__button">8</button>
                <button type="button" class="numbers__button">9</button>
                <button type="button" class="numbers__button numbers__button--action">*</button>
            </div>
            <div class="row">
                <button type="button" class="numbers__button">4</button>
                <button type="button" class="numbers__button">5</button>
                <button type="button" class="numbers__button">6</button>
                <button type="button" class="numbers__button numbers__button--action">-</button>
            </div>
            <div class="row">
                <button type="button" class="numbers__button">1</button>
                <button type="button" class="numbers__button">2</button>
                <button type="button" class="numbers__button">3</button>
                <button type="button" class="numbers__button numbers__button--action">+</button>
            </div>
            <div class="row">
                <button type="button" class="numbers__button numbers__button--action">+/-</button>
                <button type="button" class="numbers__button">0</button>
                <button type="button" class="numbers__button numbers__button--action">.</button>
                <button type="button" class="numbers__button numbers__button--action">=</button>
            </div>
        </div>
    </section>
</div>
</body>
</html>
